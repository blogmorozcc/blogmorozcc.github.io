baseurl: https://blog.moroz.cc
languageCode: en-us
theme: stack
paginate: 10
title: Moroz Blog
subtitle: sdfsdfs

languages:
    en:
        languageName: English
        title: The IT Blog
        weight: 1
    uk:
        languageName: –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞
        title: –ë–ª–æ–≥ –ø—Ä–æ IT
        weight: 2


disqusShortname: hugo-theme-stack

googleAnalytics:

DefaultContentLanguage: en

hasCJKLanguage: false

permalinks:
    post: /post/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2016
        customText: DM

    dateFormat:
        published: 02.01.2006
        #lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üíª
        subtitle: fsdfdsf
        avatar:
            enabled: true
            local: true
            src: img/00017-1934920406-1.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo: blogmorozcc/blogmorozcc.github.io
            repoID: R_kgDOHsfYjw
            category: General
            categoryID: DIC_kwDOHsfYj84CbRdO
            mapping: url
            lightTheme: light
            darkTheme: noborder_dark
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 28
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: false

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/ShiftHackZ
          params:
              icon: brand-github

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/moroz-dm-m
          params:
              icon: brand-linkedin

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
        